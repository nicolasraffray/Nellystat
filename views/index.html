<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href='./../public/css/style.css'>
</head>

<body>
  <audio src="./../hot.mp3" id="myAudio">
    <embed src="mysound.mp3" hidden="true" loop="false" class="player_audio"/>
  </audio>
  <div class="container">
    <div id="city-search">
      <h3> Find a City's Tempurature </h3>
      <form id="select-city">
        <input id = "input-city" type="text" placeholder="Search A City's Temp"></input>
        <input type="submit"></input>
      </form>
      <h3><span id="current-temperature"></span></h3>
    </div>
    <div id="text">
      <div id="power-save">
        <h1>The Thermostat</h1>
        <h2>Power Saving Mode
          <div id="switch"> 
            <label class="switch"> 
              <input type="checkbox">
              <span class="slider round" id='powersavingmode'></span> 
            </label>
          </div>
        </h2>  
      </div> 
      <div id="outside-temp">
        <h3>The Tempurature Outside:<span id="current-temp"></span></h3>
      </div>
      <div class="shadowbox" id="display">
        <h3> Indoor Tempurature is set to:<span id="thermodisplay"></span></h3>
      </div>
      <div id="buttons">
        <button id="increase">Increase</button>
        <button id="decrease" type="button">Decrease</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
  </div>
  <!--seperation of concerns -->
  <script src="./../public/thermostat.js" ></script>
  <script src="./../interface.js" > </script>
</body>
